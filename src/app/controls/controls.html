<div>
  <mat-form-field appearance="fill">
    <mat-label>Width</mat-label>
    <input matInput type="number" [(ngModel)]="width">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Height</mat-label>
    <input matInput type="number" [(ngModel)]="height">
  </mat-form-field>
</div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Seed</mat-label>
    <input matInput type="text" [(ngModel)]="seed">
  </mat-form-field>
</div>
<div>
  <button mat-raised-button color="primary" (click)="generateDungeon()">Generate Dungeon</button>
</div>
